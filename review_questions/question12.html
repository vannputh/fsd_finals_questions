<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #ffa033;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #ffbd5e;
      color: white;
      padding: 10px;
      text-align: left;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #ffa033;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #ffa033;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      nav {
        display: block;
        text-align: center;
      }

      nav a {
        display: block;
        padding: 10px;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Vannputhika</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</nav>

<main>
  <h2>Introduction</h2>
  <p>Hi! I'm Vannputhika, a first year student @ KIT</p>
</main>

<footer>
  &copy; 2023 Vannputhika. All rights reserved.
</footer>

</body>
</html>
